<script>
    function myFunction() {


		HP = document.getElementById("HPSalaTronowa").value;
		Absorpcja = document.getElementById("Absorpcja").value;
		EQmnoznik = document.getElementById("EQ").value;
		Majestat = document.getElementById("Majestat").value;
		MajestatProcentowy = Majestat * 0.05;
       		zar = document.getElementById("zarkultysta").value;
		  if (zar == "ZarTak") {
 		   mnoznikzar = 0.5 ;
 		 } else {
 		   mnoznikzar = 0 ;
  		}


       		jednoraz = document.getElementById("jednorazowka").value;
		  if (jednoraz == "JednorazTak") {
 		   mnoznikjednoraz = 0.2 ;
 		 } else {
 		   mnoznikjednoraz = 0 ;
  		}
		HP1 = parseFloat(HP);
		Absorpcja1 = parseFloat(Absorpcja);
		EQmnoznik1 = parseFloat(EQmnoznik);
		mnoznikjednoraz1 = parseFloat(mnoznikjednoraz);
		mnoznikzar1 = parseFloat(mnoznikzar);


		calkowitymnoznik = mnoznikjednoraz1 + mnoznikzar1 + MajestatProcentowy + EQmnoznik1 + 1;
		CalkowiteHP = HP1*calkowitymnoznik+Absorpcja1
		CalkowiteHP = parseInt(CalkowiteHP);
		document.getElementById('pitu').innerHTML = "Twoje ca�kowite Hp na Ekspie: " +CalkowiteHP;

    }
</script>

<h1>Kalkulator HP:</h1>

<label for="HP">Hp z Sali Tronowej (Sprawdz bez EQ):</label>
<input type="number" id="HPSalaTronowa" min="1000" max="30000"><br><br>

  <label for="Kto">Kultysta?: </label>

    <option value="ZarTak">Tak</option>
    <option value="ZarNie">Nie</option>
  </select><br><br>

  <label for="Kto">Jednorazowka pod HP?:</label>

    <option value="JednorazTak">Tak</option>
    <option value="JednorazNie">Nie</option>
  </select><br><br>

<label for="HPxx">EQ + Tatua� + Evo (np masz 40% wpisz 0.4):</label>
